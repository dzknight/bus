<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>노선별 교통량 보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .sidebar {
      min-width: 200px;
      max-width: 220px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #f8f9fa;
      padding: 2rem 1rem;
      border-right: 1px solid #ccc;
    }

    .main {
      margin-left: 220px;
      padding: 2rem;
    }

    .route-link {
      display: block;
      margin-bottom: 10px;
      color: #0d6efd;
      text-decoration: none;
    }

    .route-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- ✅ 사이드바 -->
  <div class="sidebar">
    <h5>노선 선택</h5>
    {% for route in routes %}
      <a href="/?route={{ route }}"
         class="route-link {% if route == selected_route %}fw-bold text-dark{% endif %}">
        {{ route }}
      </a>
    {% endfor %}
  </div>

  <!-- ✅ 메인 콘텐츠 -->
  <div class="main">
    <h2>{{ selected_route }} 노선 - 상위 20개 데이터</h2>

    <!-- 📈 그래프 영역 -->
    <div class="mb-5">
      <h5 class="mb-3">시간대별 평균 이용객수</h5>
      <canvas id="lineChart" height="100"></canvas>
    </div>

    <!-- 표 -->
    {{ table | safe }}
  </div>

  <!-- ✅ Chart.js -->
  <script type="application/javascript">
    // Jinja2에서 안전하게 변환된 배열을 JS 변수에 할당
    let chartLabels = JSON.parse('{{ chart_labels | tojson | safe }}');
    let chartValues = JSON.parse('{{ chart_values | tojson | safe }}');
    const ctx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: chartLabels,
        datasets: [
          {
            label: '평균 이용객수',
            data: chartValues,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            fill: true,
            tension: 0.3,
            pointRadius: 4
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: '시작 시각 (시)'
            }
          },
          y: {
            title: {
              display: true,
              text: '평균 이용객수'
            },
            beginAtZero: true
          }
        }
      }
    });
  </script>

</body>
</html>
